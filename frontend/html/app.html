    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/he.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">

    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16"/>
    <link rel="apple-touch-icon" type="image/png" href="/favicon.png"/>
</head>
<body>
<header class="header">
    <h1 id="title" class="header__title">🏓 TOURNOI NATIONAL B DE L’E.P. LOGNES 🏓</h1>
    <h2 id="subtitle" class="header__title">8 juin et 9 juin 2024</h2>
    <p id="description" class="header__description">
        Règlement du tournoi: <a href="/files/reglement-2024-06.pdf" target="_blank">reglement.pdf</a>
    </p>
    <a href="img/band-day-1-2024-06.png" data-fancybox="image-group">
        <img src="img/band-day-1-2024-06.png" class="illustration"/>
    </a>
    <a href="img/band-day-2-2024-06.png" data-fancybox="image-group">
        <img src="img/band-day-2-2024-06.png" class="illustration"/>
    </a>
</header>
<main>
    <a href="https://github.com/SuperPingPong/tournoi" target="_blank" class="github-corner"
       aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
             style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <form action="#" method="GET" id="survey-form" class="tables" novalidate>

        <section
                class="survey__panel survey__panel--current"
                aria-hidden="false"
                data-index="1"
                data-panel="firstPanel"
                data-requirement="email"
        >
            <div class="header_panel">
                <h2 class="survey__panel__question">
                    Modification des tableaux
                </h2>
                <button id="logoutButton" class="btn btn-danger">
                  <i class="fas fa-sign-out-alt"></i> Se déconnecter
                </button>
            </div>

            <p style="text-align: center">
                <a href="/" style="background-color: #5f6caf; color: #ffffff; display: inline-block; text-decoration: none; font-family: Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.4; text-align: center; padding: 10px 25px; border-radius: 3px;">
                    👉 Ajouter une nouvelle inscription 👈
                </a>
            </p>
            <p id="export" style="display: none; text-align: center; margin-bottom: 0">
              <button id="exportButton" class="excel-button" title="Exporter toutes les données">
                <i class="fas fa-file-excel"></i>  Exporter toutes les données
              </button>
            </p>

            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th style="width: 38%">Joueur</th>
                    <th style="width: 43%">Tableaux</th>
                    <th style="width: 5%">€</th>
                    <th style="width: 15%">Modifier</th>
                </tr>
                </thead>
                <tbody id="list-list"></tbody>
            </table>


        </section>
    </form>
</main>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
