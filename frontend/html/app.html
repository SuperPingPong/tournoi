<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Tournoi de Lognes National B"/>
    <title>Tournoi de Lognes 🏓</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
    <script>
        window.location.href = "/end";
    </script>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/he.js?v=202412"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">
    <script src="https://kit.fontawesome.com/62577a5158.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/common.js?v=202412"></script>
    <script src="js/app.js?v=202412"></script>

    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16"/>
    <link rel="apple-touch-icon" type="image/png" href="/favicon.png"/>
</head>
<body>
<header class="header">
    <h1 id="title" class="header__title">🏓 TOURNOI NATIONAL B DE L’E.P. LOGNES 🏓</h1>
    <h2 id="subtitle" class="header__title">21 décembre et 22 décembre 2024</h2>
    <p id="description" class="header__description">
        Règlement du tournoi: <a href="/files/reglement-2024-12.pdf" target="_blank">reglement.pdf</a>
    </p>
    <a href="img/2024-12-band-day-1.png" data-fancybox="image-group">
        <img src="img/2024-12-band-day-1.png" class="illustration"/>
    </a>
    <a href="img/2024-12-band-day-2.png" data-fancybox="image-group">
        <img src="img/2024-12-band-day-2.png" class="illustration"/>
    </a>
</header>
<main>
    <form action="#" method="GET" id="survey-form" class="tables" novalidate>

        <section
                class="survey__panel survey__panel--current"
                aria-hidden="false"
                data-index="1"
                data-panel="firstPanel"
                data-requirement="email"
        >
            <div class="header_panel">
                <h2 class="survey__panel__question">
                    Modification des tableaux
                </h2>
                <button id="logoutButton" class="btn btn-danger">
                  <i class="fas fa-sign-out-alt"></i> Se déconnecter
                </button>
            </div>

            <p style="text-align: center">
                <a href="/" style="background-color: #5f6caf; color: #ffffff; display: inline-block; text-decoration: none; font-family: Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.4; text-align: center; padding: 10px 25px; border-radius: 3px;">
                    👉 Ajouter une nouvelle inscription 👈
                </a>
            </p>
            <p id="export" style="display: none; text-align: center; margin-bottom: 0">
              <button id="exportButton" class="excel-button" title="Exporter toutes les données">
                <i class="fas fa-file-excel"></i>  Exporter toutes les données
              </button>
            </p>

            <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th style="width: 38%">Joueur</th>
                    <th style="width: 43%">Tableaux</th>
                    <th style="width: 5%">€</th>
                    <th style="width: 15%">Modifier</th>
                </tr>
                </thead>
                <tbody id="list-list"></tbody>
            </table>


        </section>
    </form>
</main>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
